<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoyo Slider</title>
</head>

<body>

    <div class="yoyoSlider">
        <img src="https://via.placeholder.com/600x300?text=Image+1" alt="Image 1">
        <img src="https://via.placeholder.com/600x300?text=Image+2" alt="Image 2">

    <script src="yoyoSlider.js"></script>

                dotActiveColor: 'red',
